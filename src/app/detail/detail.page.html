<ion-header>
  <ion-toolbar>
    <ion-title>detail</ion-title>
    <!-- Hamburger -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="results.previewimg" *ngIf="results.previewimg != ''">
  <h3>{{ results.title }}</h3>
  
</ion-content>
